<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form>
<label > Name </label>
<input type="text" id="my_name" placeholder=" Enter your name "/>
	<br>
<label > Phone Number </label>
<input type="text" id="my_phone" placeholder="Enter your phone number"/>
	<br>
<label > Address </label>
<input type="text" id="my_address" placeholder=" Enter your address"/>
	 <br>
        <label for="lived_with_dog">Have you ever lived with a Dog before?</label>
        <input type="checkbox" id="lived_with_dog" name="lived_with_dog" value="Have you ever lived with a Dog before?">
        <br>
        <label for="preferred_breeds">Please select your preferred breeds</label>
        <select id="preferred_breeds" name="preferred_breeds" multiple>
            <option value="Labrador Retriever">Labrador Retriever</option>
            <option value="German Shepherd">German Shepherd</option>
            <option value="Golden Retriever">Golden Retriever</option>
            <option value="Bulldog">Bulldog</option>
            <!-- Add more options as needed -->
        </select>
        <br>
        <input type="submit" value="Submit">
	

	
</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
