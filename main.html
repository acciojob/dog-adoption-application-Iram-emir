<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic CSS for form styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        li img {
            width: 100px;
            height: auto;
        }
    </style>
</head>

<body>
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label>
            <input type="lived_with_dog" id="checkbox" name="lived_with_dog">
            Have you ever lived with a Dog before?
        </label>

        <label for="preferred_breeds">Please select your preferred breeds</label>
        <select id="preferred_breeds" name="preferred_breeds" multiple>
            <option value="golden_retriever">Golden Retriever</option>
            <option value="poodle">Poodle</option>
            <option value="beagle">Beagle</option>
            <option value="bulldog">Bulldog</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <ul>
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/BassetHound_profil.jpg" alt="dog" />
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/Full_attention_%288067543690%29.jpg/1280px-Full_attention_%288067543690%29.jpg" alt="dog" />
            </a>
        </li>
    </ul>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
